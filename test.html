<!DOCTYPE html>

    <body>
        
        <div class="container">

                    <input type="text" class="form-control" id="lname" aria-describedby="emailHelp">
                  
                  </div>
                  <div class="mb-5">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                  </div>
                  <div>

                    <input type="number" class="form-control" id="note2" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-8">
                    <label for="exampleInputEmail1" class="form-label"> Note 3</label>

                  </div>
                
                <button onclick="addHtmlTableRow();">Valider</button>

            </div>
            <br>
            <h1>Liste des etudiants</h1>
            <div class="tab tab-1">
                
                    <table id="table" class="table table-striped table-hover">
            
                        <thead>
                          <tr>
                            <th scope="col">Nom</th>
                            <th scope="col">Prenom</th>
                            <th scope="col">Email</th>
                            <th scope="col">Moyenne</th>
                          </tr>
                          </thead>
                    
                </table>
            </div>
        </div>
        
        <script>
            
            var rIndex,
                table = document.getElementById("table");
            
            // check the empty input
            function checkEmptyInput()
            {
                var isEmpty = false,
                    fname = document.getElementById("fname").value,
                    lname = document.getElementById("lname").value,
                    email = document.getElementById("email").value,
                    note1 = document.getElementById("note1").value,
                    note2 = document.getElementById("note2").value,
                    note3 = document.getElementById("note3").value;
            
                if(fname === ""){
                    alert("Mettre votre pr√©nom");
                    isEmpty = true;
                }
                else if(lname === ""){
                    alert("Mettre votre nom");
                    isEmpty = true;
                }
                else if(note1 === ""){
                    alert("Mettre votre email");
                    isEmpty = true;
                }
                    else if(note1 === ""){
                    alert("Mettre votre note1");
                    isEmpty = true;
                    }
                    else if(email === ""){
                    alert("Mettre votre note2");
                    isEmpty = true;
                    }
                    else if(email === ""){
                    alert("Mettre votre note3");
                    isEmpty = true;
                    
                   
                }
                return isEmpty;
            }
            
            // add Row
            function addHtmlTableRow()
            {
                // get the table by id
                // create a new row and cells
                // get value from input text
                // set the values into row cell's
                if(checkEmptyInput()==false){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3),
                    cell5 = newRow.insertCell(4),
                    cell6 = newRow.insertCell(5),
                    fname = document.getElementById("fname").value,
                    lname = document.getElementById("lname").value,
                    email = document.getElementById("email").value,
                    note1 = document.getElementById("note1").value,
                    note2 = document.getElementById("note2").value,
                    note3 = document.getElementById("note3").value;
                   var moyenne=(parseInt(note1)+parseInt(note2)+parseInt(note3))/3;
                     
                
                cell1.innerHTML = fname;
                cell2.innerHTML = lname;
                cell3.innerHTML = email;
                cell4.innerHTML = moyenne ;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            }
            
            // display selected row data into input text
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      rIndex = this.rowIndex;
                      document.getElementById("fnanem").value = this.cells[0].innerHTML;
                      document.getElementById("lname").value = this.cells[1].innerHTML;
                      document.getElementById("email").value = this.cells[2].innerHTML;
                     
                    };
                }
            }
            selectedRowToInput();
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                // clear input text
               
            }
            
        
            
            
        </script>
